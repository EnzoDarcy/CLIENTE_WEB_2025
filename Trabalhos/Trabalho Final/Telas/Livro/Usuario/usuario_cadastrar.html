<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Usuários CEFET-RJ</title>
  <link rel="stylesheet" href="./css/estilo.css">
  <script src="./js/script_usu.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuários Nova Friburgo</h1>

    <section class="acoes">
      <h2>Cadastrar Novo Livro</h2>
      <input id="novoNome" type="text" placeholder="Nome">
      <input id="novoEmail" type="text" placeholder="E-mail">
      <input id="novoSenha" type="text" placeholder="Senha">
      <button id="cadastrarUsuario">Cadastrar</button>
    </section>

    <div id="saida"></div>
  </div>

  
</body>
</html>
